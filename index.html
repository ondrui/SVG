<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SVG</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="box">
    <svg class="svg">
      <rect width="200px" height="150px" fill="#123456" x="100" y="75" rx="20"/>
    </svg>
    <svg class="svg">
      <circle r="100" fill="#cf1221" cx="50%" cy="50%"/>
    </svg>
    <svg class="svg">
      <ellipse rx="50" ry="100" fill="gold" cx="50%" cy="50%"/>
    </svg>
    <svg class="svg"></svg>
    <svg class="svg"></svg>
    <svg class="svg"></svg>
  </div>
</body>
</html>
