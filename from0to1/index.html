<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SVG</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="icon" type="image/x-icon" href="./favicon.ico">
</head>
<body>
  <div class="box">
    <div class="one">
      <svg class="svg-one">
        <rect width="100%" height="100%" fill="#123456" rx="20"/>
      </svg>
    </div>
    <svg class="svg svg-rect">
      <rect class="rect" width="200" height="150" fill="#123456" x="100" y="75" rx="20"/>
    </svg>
    <svg class="svg svg-circle">
      <circle r="100" fill="#cf1221" cx="50%" cy="50%"/>
      <circle class="circle" r="50" fill="#cf1221" cx="50%" cy="50%" stroke="gold" stroke-width="100" stroke-dasharray="20" stroke-dashoffset="16"/>
    </svg>
    <svg class="svg">
      <ellipse rx="50" ry="100" fill="gold" cx="50%" cy="50%"/>
    </svg>
    <svg class="svg">
      <polygon points="50,50 350,50 350,250 200,250" fill="none" stroke="brown" stroke-width="10" stroke-dasharray="50" stroke-dashoffset="10"/>
    </svg>
    <svg class="svg">
      <line x1="50" y1="50" x2="350" y2="250" stroke="brown"/>
    </svg>
    <svg class="svg">
      <polyline points="50,50 50,150 150,150 100,50 250,50 200,150 350,150" stroke="blue" fill="none" stroke-width="10" />
    </svg>
    <svg class="svg-text" width="402" height="302" viewBox="0 0 402 302" fill="none" xmlns="http://www.w3.org/2000/svg">
      <path id="path" d="M1 301C4.89408 105.054 -7.10942 -161.498 80.1179 130.027C186.037 289.621 211.332 131.372 211.981 31.1828C328.803 56.0086 504.543 66.8904 322.3 198.821C140.057 330.752 260.32 290.729 373.897 283.636" stroke="transparent"/>
      <text class="text">
        <textPath href="#path">
          Lorem ipsum, dolor sit amet consectetur adipisicing elit. Iusto rerum, nobis quas voluptate eius labore ratione aspernatur porro?
      </textPath>
      </text>
      </svg>

  </div>
</body>
</html>
