<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SVG</title>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="icon" type="image/x-icon" href="./favicon.ico" />
  </head>
  <body>
    <div class="box">
      <div class="one">
        <svg class="svg-one">
          <rect width="100%" height="100%" fill="#123456" rx="20" />
        </svg>
      </div>
      <svg class="svg svg-rect">
        <rect
          class="rect"
          width="200"
          height="150"
          fill="#123456"
          x="100"
          y="75"
          rx="20"
        />
      </svg>
      <svg class="svg svg-circle">
        <circle r="100" fill="#cf1221" cx="50%" cy="50%" />
        <circle
          class="circle"
          r="50"
          fill="#cf1221"
          cx="50%"
          cy="50%"
          stroke="gold"
          stroke-width="100"
          stroke-dasharray="20"
          stroke-dashoffset="16"
        />
      </svg>
      <svg class="svg">
        <ellipse rx="50" ry="100" fill="gold" cx="50%" cy="50%" />
      </svg>
      <svg class="svg">
        <polygon
          points="50,50 350,50 350,250 200,250"
          fill="none"
          stroke="brown"
          stroke-width="10"
          stroke-dasharray="50"
          stroke-dashoffset="10"
        />
      </svg>
      <svg class="svg">
        <line x1="50" y1="50" x2="350" y2="250" stroke="brown" />
      </svg>
      <svg class="svg">
        <polyline
          points="50,50 50,150 150,150 100,50 250,50 200,150 350,150"
          stroke="blue"
          fill="none"
          stroke-width="10"
        />
      </svg>
      <svg
        class="svg-text"
        width="402"
        height="302"
        viewBox="0 0 402 302"
        fill="none"
        xmlns="http://www.w3.org/2000/svg"
      >
        <path
          id="path"
          d="M1 301C4.89408 105.054 -7.10942 -161.498 80.1179 130.027C186.037 289.621 211.332 131.372 211.981 31.1828C328.803 56.0086 504.543 66.8904 322.3 198.821C140.057 330.752 260.32 290.729 373.897 283.636"
          stroke="transparent"
        />
        <text class="text">
          <textPath href="#path">
            Lorem ipsum, dolor sit amet consectetur adipisicing elit. Iusto
            rerum, nobis quas voluptate eius labore ratione aspernatur porro?
          </textPath>
        </text>
      </svg>
    </div>
    <svg
      class="apple"
      xmlns="http://www.w3.org/2000/svg"
      viewBox="0 -10 448 550"
      width="500"
      height="300"
    >
      <clipPath id="apple">
        <path
          class="apple-path"
          d="M224 112c-8.8 0-16-7.2-16-16V80c0-44.2 35.8-80 80-80h16c8.8 0 16 7.2 16 16V32c0 44.2-35.8 80-80 80H224zM0 288c0-76.3 35.7-160 112-160c27.3 0 59.7 10.3 82.7 19.3c18.8 7.3 39.9 7.3 58.7 0c22.9-8.9 55.4-19.3 82.7-19.3c76.3 0 112 83.7 112 160c0 128-80 224-160 224c-16.5 0-38.1-6.6-51.5-11.3c-8.1-2.8-16.9-2.8-25 0c-13.4 4.7-35 11.3-51.5 11.3C80 512 0 416 0 288z"
        />
      </clipPath>
    </svg>

    <img
      class="image"
      src="https://stihi.ru/pics/2022/06/02/449.jpg"
      alt="milkyway"
    />
  </body>
</html>
