<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SVG</title>
  </head>
  <body>
    <svg
      width="400"
      height="400"
      version="1.1"
      viewBox="0 0 800 800"
      preserveAspectRatio="none"
      xmlns="//www.w3.org/2000/svg"
      style="border: 2px dashed blue"
    >
      <defs xmlns="http://www.w3.org/2000/svg">
        <pattern
          id="newpattern"
          x="0"
          y="0"
          width="20"
          height="20"
          patternUnits="userSpaceOnUse"
        >
          <g fill="#85D2FF" stroke-width="1px" stroke="none">
            <rect x="0" y="0" width="10" height="10" />
            <rect x="10" y="10" width="10" height="10" />
          </g>
        </pattern>
      </defs>
      <rect
        xmlns="http://www.w3.org/2000/svg"
        x="0"
        y="0"
        width="400"
        height="400"
        style="stroke: #000000; fill: url(#newpattern)"
      />
      <!--colored circles in corners of  the canvas  -->
      <circle
        cx="55"
        cy="55"
        r="50"
        fill="rgba(20,255,24, 0.5)"
        stroke="rgba(6,90,6, 0.75)"
        stroke-width="2"
      />
      <circle
        cx="350"
        cy="55"
        r="50"
        fill="rgba(57,65,212, 0.5)"
        stroke="rgba(26,31,167, 0.75)"
        stroke-width="2"
      />
      <circle
        cx="350"
        cy="350"
        r="50"
        fill="rgba(212,30,75, 0.5)"
        stroke="rgba(212,30,75, 0.75)"
        stroke-width="2"
      />
      <circle
        cx="55"
        cy="350"
        r="50"
        fill="rgba(255,221,0, 0.5)"
        stroke="rgba(169,146,0, 0.75)"
        stroke-width="2"
      />

      <!--the red rectangle outside viewing area  svg   -->
      <rect
        xmlns="http://www.w3.org/2000/svg"
        x="100"
        y="100"
        width="200"
        height="200"
        fill="rgba(244,47,39, 0.6)"
        stroke="rgba(244,47,39, 0.75)"
        stroke-width="2"
      />
      <rect
        x="390"
        y="165"
        width="100"
        height="100"
        fill="rgba(244,47,39, 0.6)"
        stroke="rgba(244,47,39, 0.75)"
        stroke-width="2"
      />

      <rect
        x="160"
        y="390"
        width="100"
        height="100"
        fill="rgba(244,47,39, 0.6)"
        stroke="rgba(244,47,39, 0.75)"
        stroke-width="2"
      />
    </svg>
  </body>
</html>
